<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form表单</title>
  </head>
  <body>
    <h4>青春不常在</h4>
    <form action="">
      <table class="container" width="720px">
        <tr>
          <td>性别：</td>
          <td>
            <label for="men">
              <input type="radio" name="sex" id="men" />
              <img src="../src/assets/logo.svg" alt="" />男
            </label>
            <label for="women">
              <input type="radio" name="sex" id="women" />
              <img src="../src/assets/logo.svg" alt="" />女
            </label>
          </td>
        </tr>
        <tr>
          <td>生日：</td>
          <td>
            <select name="" id="">
              <option value="">--请选择年份--</option>
              <option value="">2001</option>
              <option value="">2002</option>
              <option value="">2003</option>
              <option value="">2004</option>
            </select>
            <select name="" id="">
              <option value="">--请选择月份--</option>
              <option value="">01</option>
              <option value="">02</option>
              <option value="">03</option>
              <option value="">04</option>
            </select>
            <select name="" id="">
              <option value="">--请选择日期--</option>
              <option value="">01</option>
              <option value="">02</option>
              <option value="">03</option>
              <option value="">04</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所在地区：</td>
          <td><input type="text" placeholder="北京" /></td>
        </tr>
        <tr>
          <td>婚姻状况</td>
          <td>
            <label for="weihun"
              ><input
                type="radio"
                name="hunyin"
                id="weihun"
                checked
              />未婚</label
            >
            <label for="yihun"
              ><input type="radio" name="hunyin" id="yihun" />已婚</label
            >
            <label for="lihun"
              ><input type="radio" name="hunyin" id="lihun" />离婚</label
            >
          </td>
        </tr>
        <tr>
          <td>学历</td>
          <td><input type="text" placeholder="幼儿园" /></td>
        </tr>
        <tr>
          <td>喜欢的类型</td>
          <td>
            <label for="wumei"
              ><input type="checkbox" id="wumei" />妩媚的</label
            >
            <label for="keai"><input type="checkbox" id="keai" />可爱的</label>
            <label for="xiaoxianrou"
              ><input type="checkbox" id="xiaoxianrou" />小鲜肉</label
            >
            <label for="laolarou"
              ><input type="checkbox" id="laolarou" />老腊肉</label
            >
            <label for="douxihuan"
              ><input type="checkbox" id="douxihuan" / checked>都喜欢</label
            >
          </td>
        </tr>
        <tr>
          <td>自我介绍</td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="免费注册" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" checked />
            我同意注册条款和会员加入标准
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <a href="#">我是会员，立即登陆</a>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <h5>我承诺</h5>
            <ul>
              <li>年满18岁 单身</li>
              <li>抱有严肃态度</li>
              <li>真诚寻找另一半</li>
            </ul>
          </td>
        </tr>
      </table>
    </form>
  </body>
  <style>
    .container img {
      width: 10px;
    }
    table,td{
        border: 1px solid #000000;
        border-collapse: collapse;
    }
  </style>
</html>
